    <script src="Gather%20point%20leader/Leader%20Page/features/showLeaderInfo.js">
        function loadDoc(name) {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                myFunction(this);
            }
            xhttp.open("GET", name);
            xhttp.send();
        }
        function myFunction(xml) {
            const xmlDoc = xml.responseXML;
            const x = xmlDoc.getElementsByTagName("GOOD");
            let table = "<tr><th>Gathering Point</th><th>Item Name</th></tr>";
            for (let i = 0; i < x.length; i++) {
                table += "<tr><td>" +
                    x[i].getElementsByTagName("DESTINATION")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue +
                    "</td></tr>";
            }
            document.getElementById("demo").innerHTML = table;
        }
        window.addEventListener("DOMContentLoaded", (event) => {
            const el = document.getElementById('good');
            if (el) {
                document.getElementById("good").addEventListener("change", function (event) {
                    event.preventDefault();
                    let content = document.getElementById("good").value;
                    if (content == "go") {
                        loadDoc("good.xml");
                    } else {
                        loadDoc("good1.xml");
                    }
                })
            }
        });

    </script>
</head>
