<!DOCTYPE html>
<html lang="en">

<head>
	<title>Gather point employee Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="login.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
<div class="form-container">

	<form id="login-form">
		<h4>Log In as gather point employee</h4>
		<label for="box-username"></label><input id="box-username" type="text" name="name" required placeholder="enter username" class="box">
		<label for="box-password"></label><input id="box-password" type="password" name="password" required placeholder="enter password" class="box">
		<input id="btn-submit" type="submit" name="submit" class="btn btn-success" value="login now">
	</form>

</div>

<script src="ResponseConstant.js" type="text/javascript"></script>
<script src="employeeLogin.js" type="text/javascript"></script>
</body>

</html>
