<!DOCTYPE html>
<html lang="vi">
<head>
	<title>Transaction Employee</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

	<link rel="stylesheet" href="gatherEmployee.css">
</head>

<body>
<div class="header">
	<a href="#">
		<img src="../../assets/header.jpeg" alt="logo" style="height: 5rem; width: 10rem;">
	</a>
</div>

<div class="content">
    <div class="content-section employee-info">
        <h4>Thông tin</h4>
		<button id="show-info">Show</button> <br>

		<label>Họ tên: </label><p id="fullname"></p>
		<label>Số điện thoại: </label><p id="phone"></p>
		<label>Địa chỉ điểm tập kết hiện đang làm việc: </label><p id="address"></p>
		<label>Ảnh chân dung </label><img src="../../assets/avatar.jpg" alt="placeholder avatar">
    </div>

    <div class="content-section create-deliver">
		<h4>Tạo đơn hàng</h4>
        <div class="create-gather-to-gather-deliver">
			<h5>Đến điểm tập kết</h5>
			<form id="create-gather-to-gather-deliver">
				<label>
					<select id="receive-gather-point" name="receive-gather-point">
						<option>Select next transaction point</option>
					</select>
				</label> <br>
				<label>
					<select name="stock-box">
						<option>Select package box</option>
					</select>
				</label> <br>
				<label>
					<input type="submit" class="btn btn-success" value="Send">
				</label>
			</form>
		</div>
        <div class="create-gather-to-transaction-deliver">
			<h5>Đến khách hàng</h5>
			<form id="create-gather-to-transaction-deliver">
				<label>
					<select id="receive-transaction-point" name="receive-transaction-point">
						<option>Select customer</option>
					</select>
				</label> <br>
				<label>
					<select name="stock-box">
						<option>Select package box</option>
					</select>
				</label> <br>
				<label>
					<input type="submit" class="btn btn-success" value="Send">
				</label>
			</form>
		</div>
    </div>

    <div class="content-section confirm-cart">
        <h4>Xác nhận đơn hàng</h4>
		<div>
			<h5>Từ điểm tập kết khác đến đây</h5>
			<form id="to-other-gather-confirm">
				<label>
					<select id="gather-to-gather-deliver-list" name="gather-to-gather-deliver-list">
						<option>Select cart</option>
					</select>
				</label>
				<label>
					<select name="state-list">
						<option>Select state</option>
						<option value="vận chuyển đến kho tập kết thành công">vận chuyển đến kho tập kết thành công</option>
						<option value="vận chuyển đến điểm tập kết thứ hai thất bại">vận chuyển đến điểm tập kết thứ hai thất bại</option>
					</select>
				</label>
				<br>
				<label>
					<input type="submit" class="btn btn-success" value="Confirm">
				</label>
			</form> <br>
		</div>
		<div>
			<h5>Từ điểm giao dịch đến khách hàng</h5>
			<form id="transaction-to-gather-confirm">
				<label>
					<select id="transaction-to-gather-deliver-list" name="transaction-to-gather-deliver-list">
						<option>Select cart</option>
					</select>
				</label>
				<label>
					<select name="state-list">
						<option>Select state</option>
						<option value="vận chuyển đến kho tập kết thành công">vận chuyển đến kho tập kết thành công</option>
						<option value="vận chuyển từ điểm giao dịch đến điểm tập kết thất bại">vận chuyển từ điểm giao dịch đến điểm tập kết thất bại</option>
					</select>
				</label>
				<br>
				<label>
					<input type="submit" class="btn btn-success" value="Confirm">
				</label>
			</form> <br>
		</div>
    </div>

	<div class="print-bill">
		<h4>In biên nhận hóa đơn</h4>
		<a href="../../Biennhan.html" class="btn btn-success">Print</a>
	</div>

</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-6 d-flex align-items-center justify-content-center">
						<ul class="list-unstyled">
							<li><a href="#">Product</a></li>
							<li><a href="#">Benefits</a></li>
							<li><a href="#">Partners</a></li>
							<li><a href="#">Team</a></li>
						</ul>
					</div>
					<div class="col-6 d-flex align-items-center justify-content-center">
						<ul class="list-unstyled">
							<li><a href="#">Documentation</a></li>
							<li><a href="#">Support</a></li>
							<li><a href="#">Legal Terms</a></li>
							<li><a href="#">About</a></li>
						</ul>
					</div>
				</div>
				<ul class="nav d-flex align-items-center justify-content-center ">
					<li class="nav-item"><a href="" class="nav-link "><i class="fa fa-facebook fa-lg"></i></a></li>
					<li class="nav-item"><a href="" class="nav-link"><i class="fa fa-twitter fa-lg"></i></a></li>
					<li class="nav-item"><a href="" class="nav-link"><i class="fa fa-github fa-lg"></i></a></li>
					<li class="nav-item"><a href="" class="nav-link"><i class="fa fa-instagram fa-lg"></i></a></li>
				</ul>
				<br>
			</div>
		</div>
	</div>
</footer>

<script src="../Login/ResponseConstant.js" type="text/javascript"></script>
<script src="features/showEmployeeInfo.js" type="text/javascript"></script>
<script src="features/createGatherToGatherDeliver.js" type="text/javascript"></script>
<script src="features/createGatherToTransactionDeliver.js" type="text/javascript"></script>

<script src="features/showPackageBoxList.js" type="text/javascript"></script>
<script src="features/showNextPointList.js" type="text/javascript"></script>

</body>
